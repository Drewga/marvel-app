<div class="gallery">
    <mat-card *ngFor="let character of characters">
        <mat-card-header>
            <mat-card-title>{{character.name}}</mat-card-title>
        </mat-card-header>
        <img class="clickable-image" mat-card-xl-image mat-card-image
            [src]="character.thumbnail.path + '.' + character.thumbnail.extension" alt="Photo of a Marvel character">
        <mat-card-footer>
            {{character.description}}
        </mat-card-footer>
    </mat-card>
    <button mat-raised-button color="primary" (click)="loadCharacters(offset)">Load More Characters</button>
</div>
